<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="display--container">
        <div class="player--selection">
            <h2>You Picked:</h2>
        </div>
        <div class="computer--selection">
            <h2>Computer Picked:</h2>
        </div>
        <div class="result">Start a new game</div>
        <div class="display--scores">
            <h2>Scores:</h2>
        </div>
    </div>
    <div class="button--container">
        <button class="start--game">New Game</button>
        <button class="btn--player hidden">Rock</button>
        <button class="btn--player hidden">Paper</button>
        <button class="btn--player hidden">Scissors</button>
    </div>
</body>
</html>
