<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="display--container">
        <div class="player--selection">
            <h2>You Picked:</h2>
            <div class="display--player">Rock</div>
        </div>
        <div class="computer--selection">
            <h2>Computer Picked:</h2>
            <div class="display--computer">Scissors</div>
        </div>
        <div class="result">You Win!</div>
        <div class="display--scores">
            <h2>Scores:</h2>
        </div>
    </div>
    <div class="button--container">
        <h2>First to 5 points wins</h2>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
</body>
</html>
